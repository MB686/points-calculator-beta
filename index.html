<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 5px; /* Reduced space between buttons */
            justify-content: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>WW Diary</h1>
    <form id="pointsForm">
        <label for="caloriesInput">Calories:</label>
        <input type="number" id="caloriesInput" min="0" required>
        <label for="fatInput">Fat (grams):</label>
        <input type="number" id="fatInput" min="0" step="0.1" required>
        <label for="fiberInput">Fiber (grams):</label>
        <input type="number" id="fiberInput" min="0" step="0.1" required>
        <div class="button-group">
            <button type="button" onclick="calculatePoints()">Calculate</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>
    <div id="result"></div>
    <nav>
        <a href="log.html">Points Journal</a>
        <a href="weight.html">Weight Tracker</a>
    </nav>
    <footer>
        <a href="log.html" class="linkBtn">Log it</a>
    </footer>
    <script>
        function calculatePoints() {
            const calories = parseFloat(document.getElementById('caloriesInput').value);
            const fat = parseFloat(document.getElementById('fatInput').value);
            const fiber = parseFloat(document.getElementById('fiberInput').value);
            
            if (isNaN(calories) || isNaN(fat) || isNaN(fiber)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            // Simplified points formula (e.g., Weight Watchers-inspired)
            const points = Math.round((calories / 50) + (fat / 12) - (Math.min(fiber, 4) / 5));
            document.getElementById('result').innerText = `Points: ${points >= 0 ? points : 0}`;
        }

        function clearForm() {
            document.getElementById('pointsForm').reset();
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WW Diary</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            width: 75%;
            margin: 0 auto;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px auto 5px;
            font-size: 18px;
            width: 75%;
            text-align: left;
        }
        input {
            width: 75%;
            padding: 8px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
            font-size: 16px;
        }
        button {
            width: 75%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pointsTarget {
            margin: 10px auto 5px;
            font-size: 18px;
            font-weight: bold;
            width: 75%;
            text-align: center;
            border: 1px solid #ccc;
            padding: 8px;
            color: #4CAF50;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
        }
        #fiber { margin-bottom: 10px; }
        .button-container { display: flex; flex-direction: column; gap: 5px; width: 75%; margin: 10px auto 0; }
        .calculator-section { border: 2px solid #ccc; padding: 10px; }
        .calc-clear-buttons { display: flex; flex-direction: column; gap: 5px; }
        .journal-tracker-container { display: flex; flex-direction: column; gap: 5px; border: 2px solid #ccc; padding: 10px; }
        #logButton { display: none; }
        #result { margin: 20px auto 0; font-size: 18px; font-weight: bold; width: 75%; text-align: left; }
    </style>
</head>
<body>
    <h1>WW Diary</h1>
    <div id="pointsTarget"></div>
    <div class="button-container">
        <div class="calculator-section">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" placeholder="Enter calories">
            <label for="fat">Fat (grams):</label>
            <input type="number" id="fat" placeholder="Enter fat grams">
            <label for="fiber">Fiber (grams):</label>
            <input type="number" id="fiber" placeholder="Enter fiber grams">
            <div class="calc-clear-buttons">
                <button onclick="calculatePoints()">Calculate</button>
                <button id="clearButton" onclick="clearFields()">Clear</button>
            </div>
        </div>
        <button id="logButton" onclick="logPoints()">Log it</button>
        <div class="journal-tracker-container">
            <button id="goToPointsJournalButton" onclick="goToPointsJournal()">Points Journal</button>
            <button id="weightTrackerButton" onclick="goToWeightTracker()">Weight Tracker</button>
        </div>
    </div>
    <div id="result"></div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/points-calculator-beta/sw.js')
                .then(() => console.log('Service Worker Registered in index.html'))
                .catch(error => console.log('Service Worker Registration Failed in index.html:', error));
        }

        function loadPointsTarget() {
            const dailyBudget = parseFloat(localStorage.getItem('dailyBudget') || '36');
            document.getElementById('pointsTarget').innerText = `Daily Points Target: ${dailyBudget}`;
        }

        function calculatePoints() {
            const calories = parseFloat(document.getElementById('calories').value) || 0;
            const fat = parseFloat(document.getElementById('fat').value) || 0;
            const fiber = parseFloat(document.getElementById('fiber').value) || 0;
            const cappedFiber = Math.min(fiber, 4);
            const points = Math.round((calories / 50) + (fat / 12) - (cappedFiber / 5));
            document.getElementById('result').innerText = `Points: ${points}`;
            document.getElementById('logButton').style.display = 'block';
            localStorage.setItem('currentPoints', points);
        }

        function clearFields() {
            document.getElementById('calories').value = '';
            document.getElementById('fat').value = '';
            document.getElementById('fiber').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('logButton').style.display = 'none';
        }

        function logPoints() {
            console.log('Navigating to: https://mb686.github.io/points-calculator-beta/log.html');
            window.location.href = 'https://mb686.github.io/points-calculator-beta/log.html';
        }

        function goToPointsJournal() {
            console.log('Navigating to: https://mb686.github.io/points-calculator-beta/log.html');
            window.location.href = 'https://mb686.github.io/points-calculator-beta/log.html';
        }

        function goToWeightTracker() {
            console.log('Navigating to: https://mb686.github.io/points-calculator-beta/weight.html');
            window.location.href = 'https://mb686.github.io/points-calculator-beta/weight.html';
        }

        window.onload = loadPointsTarget;
    </script>
</body>
</html>
