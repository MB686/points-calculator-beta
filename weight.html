<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button, a.linkBtn {
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, a.linkBtn:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer a.linkBtn {
            background-color: #28a745;
        }
        footer a.linkBtn:hover {
            background-color: #218838;
        }
        #pointsTarget {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weight Tracker</h1>
    <div id="pointsTarget"></div>
    <form id="weightForm">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required>
        <label for="weightInput">Weight (lbs):</label>
        <input type="number" id="weightInput" min="0" step="0.1" required>
        <div class="button-group">
            <button type="button" onclick="saveWeight()">Save Weight</button>
        </div>
    </form>
    <table id="weightTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Weight (lbs)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav>
        <a href="index.html">Home</a>
        <a href="log.html">Points Journal</a>
    </nav>
    <footer>
        <div class="button-group">
            <a href="index.html" class="linkBtn">Home</a>
        </div>
    </footer>
    <script>
        function displayPointsTarget() {
            const target = localStorage.getItem('pointsTarget');
            const pointsTargetDiv = document.getElementById('pointsTarget');
            pointsTargetDiv.innerText = target ? `Daily Points Target: ${target}` : 'No Points Target Set';
        }

        function saveWeight() {
            const date = document.getElementById('dateInput').value;
            const weight = document.getElementById('weightInput').value;
            if (date && weight && !isNaN(weight) && weight >= 0) {
                const table = document.getElementById('weightTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                row.innerHTML = `<td>${date}</td><td>${weight}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
                document.getElementById('weightForm').reset();
            } else {
                alert('Please enter a valid date and weight.');
            }
        }

        function deleteRow(btn) {
            btn.parentElement.parentElement.remove();
        }

        // Load Points Target on page load
        window.onload = displayPointsTarget;
    </script>
</body>
</html>
