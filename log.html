<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Daily Points Journal</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        h1 { width: 75%; margin: 0 auto; text-align: left; }
        h2 { width: 75%; margin: 20px auto 10px; text-align: left; font-size: 20px; }
        label { display: block; margin: 10px auto 5px; font-size: 18px; width: 75%; text-align: left; }
        input { width: 75%; padding: 8px; box-sizing: border-box; margin: 0 auto; display: block; font-size: 16px; }
        button { width: 75%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin: 20px auto 0; display: block; font-size: 18px; }
        button:hover { background-color: #45a049; }
        #homeButton { margin-top: 10px; }
        #resetButton { margin-top: 10px; background-color: #f44336; }
        #resetButton:hover { background-color: #d32f2f; }
        #logTable, #weightTable { width: 75%; margin: 20px auto 0; border-collapse: collapse; }
        #logTable th, #logTable td, #weightTable th, #weightTable td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 16px; }
        #logTable button, #weightTable button { width: auto; margin: 0; padding: 5px 10px; font-size: 14px; background-color: #f44336; }
        #logTable button:hover, #weightTable button:hover { background-color: #d32f2f; }
        #pointsSummary { margin: 20px auto 0; font-size: 18px; font-weight: bold; width: 75%; text-align: left; }
        #pointsTarget { margin: 10px auto 5px; font-size: 18px; font-weight: bold; width: 75%; text-align: left; }
    </style>
</head>
<body>
    <h1>Daily Points Journal</h1>
    <div id="pointsTarget"></div>
    <label for="dailyBudget">Daily Points Target:</label>
    <input type="number" id="dailyBudget" placeholder="Enter daily points target">
    <button id="setTargetButton" onclick="setDailyBudget()">Set Target</button>
    <label for="points">Points:</label>
    <input type="number" id="points" placeholder="Enter points">
    <label for="food">Food Description:</label>
    <input type="text" id="food" placeholder="Enter food description">
    <button onclick="saveLog()">Save</button>
    <table id="logTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>
    <div id="pointsSummary"></div>
    <h2>Weight Tracker</h2>
    <label for="date">Date:</label>
    <input type="date" id="date">
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter weight in lbs">
    <button onclick="saveWeight()">Save Weight</button>
    <table id="weightTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Weight (lbs)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="weightBody"></tbody>
    </table>
    <button id="resetButton" onclick="resetAll()">Reset All</button>
    <button id="homeButton" onclick="goHome()">Home</button>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/points-calculator-beta/sw.js')
                .then(() => console.log('Service Worker Registered in log.html'))
                .catch(error => console.log('Service Worker Registration Failed in log.html:', error));
        }

        function loadJournal() {
            const log = JSON.parse(localStorage.getItem('pointsLog') || '[]');
            const dailyBudget = parseFloat(localStorage.getItem('dailyBudget') || '36');
            const currentPoints = parseFloat(localStorage.getItem('currentPoints') || '0');
            document.getElementById('pointsTarget').innerText = `Daily Points Target: ${dailyBudget}`;
            document.getElementById('points').value = currentPoints > 0 ? currentPoints : '';
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = '';
            log.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.food}</td><td>${entry.points}</td><td><button onclick="deleteEntry(${index})">Delete</button></td>`;
                logBody.appendChild(row);
            });
            const totalPoints = log.reduce((sum, entry) => sum + entry.points, 0);
            document.getElementById('pointsSummary').innerText = `Points Spent: ${totalPoints} | Points Remaining: ${Math.max(0, dailyBudget - totalPoints)}`;
        }

        function loadWeightTracker() {
            const weightLog = JSON.parse(localStorage.getItem('weightLog') || '[]');
            const weightBody = document.getElementById('weightBody');
            weightBody.innerHTML = '';
            weightLog.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.date}</td><td>${entry.weight}</td><td><button onclick="deleteWeight(${index})">Delete</button></td>`;
                weightBody.appendChild(row);
            });
        }

        function saveLog() {
            const food = document.getElementById('food').value.trim();
            const points = parseFloat(document.getElementById('points').value) || 0;
            if (food && points > 0) {
                const log = JSON.parse(localStorage.getItem('pointsLog') || '[]');
                log.push({ food, points });
                localStorage.setItem('pointsLog', JSON.stringify(log));
                document.getElementById('food').value = '';
                document.getElementById('points').value = '';
                localStorage.removeItem('currentPoints');
                loadJournal();
            }
        }

        function saveWeight() {
            const date = document.getElementById('date').value;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            if (date && weight > 0) {
                const weightLog = JSON.parse(localStorage.getItem('weightLog') || '[]');
                weightLog.push({ date, weight });
                localStorage.setItem('weightLog', JSON.stringify(weightLog));
                document.getElementById('date').value = '';
                document.getElementById('weight').value = '';
                loadWeightTracker();
            }
        }

        function deleteEntry(index) {
            const log = JSON.parse(localStorage.getItem('pointsLog') || '[]');
            log.splice(index, 1);
            localStorage.setItem('pointsLog', JSON.stringify(log));
            loadJournal();
        }

        function deleteWeight(index) {
            const weightLog = JSON.parse(localStorage.getItem('weightLog') || '[]');
            weightLog.splice(index, 1);
            localStorage.setItem('weightLog', JSON.stringify(weightLog));
            loadWeightTracker();
        }

        function resetAll() {
            localStorage.removeItem('pointsLog');
            loadJournal();
        }

        function goHome() {
            console.log('Navigating to: https://mb686.github.io/points-calculator-beta/index.html');
            window.location.href = 'https://mb686.github.io/points-calculator-beta/index.html';
        }

        window.onload = function() {
            loadJournal();
            loadWeightTracker();
        };
    </script>
</body>
</html>
