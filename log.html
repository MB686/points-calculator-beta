<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Points Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
        button, a.linkBtn {
            padding: 10px;
            font-size: 16px;
            line-height: 1.5; /* Ensure consistent height */
            box-sizing: border-box; /* Prevent padding differences */
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block; /* Ensure <a> behaves like button */
        }
        button:hover, a.linkBtn:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer a.linkBtn {
            background-color: #28a745;
        }
        footer a.linkBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Daily Points Journal</h1>
    <form id="targetForm">
        <label for="targetInput">Daily Points Target:</label>
        <input type="number" id="targetInput" min="0" required>
        <div class="button-group">
            <button type="button" onclick="setTarget()">Set Target</button>
        </div>
    </form>
    <form id="logForm">
        <label for="pointsInput">Points:</label>
        <input type="number" id="pointsInput" min="0" step="0.1" required>
        <label for="foodInput">Food Description:</label>
        <input type="text" id="foodInput" required>
        <div class="button-group">
            <button type="button" onclick="saveLog()">Save</button>
            <button type="button" onclick="goHome()">Home</button>
        </div>
    </form>
    <table id="logTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav>
        <a href="index.html">Home</a>
        <a href="weight.html">Weight Tracker</a>
    </nav>
    <footer>
        <div class="button-group">
            <a href="index.html" class="linkBtn">Home</a>
            <button type="button" onclick="resetAll()">Reset All</button>
        </div>
    </footer>
    <script>
        function setTarget() {
            const target = document.getElementById('targetInput').value;
            if (target && !isNaN(target)) {
                alert('Target set to ' + target + ' points');
            } else {
                alert('Please enter a valid number.');
            }
        }

        function saveLog() {
            const points = document.getElementById('pointsInput').value;
            const food = document.getElementById('foodInput').value;
            if (points && food && !isNaN(points)) {
                const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                row.innerHTML = `<td>${food}</td><td>${points}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
                document.getElementById('logForm').reset();
            } else {
                alert('Please enter valid points and food description.');
            }
        }

        function deleteRow(btn) {
            btn.parentElement.parentElement.remove();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function resetAll() {
            document.getElementById('logTable').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('targetForm').reset();
            document.getElementById('logForm').reset();
        }
    </script>
</body>
</html>
