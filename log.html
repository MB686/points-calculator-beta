<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Points Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
        button, a.linkBtn {
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, a.linkBtn:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer a.linkBtn {
            background-color: #28a745;
        }
        footer a.linkBtn:hover {
            background-color: #218838;
        }
        #pointsTarget, #remainingPoints {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        footer {
            margin-top: 30px; /* Increased spacing to lower buttons */
        }
    </style>
</head>
<body>
    <h1>Daily Points Journal</h1>
    <div id="pointsTarget"></div>
    <div id="remainingPoints"></div>
    <form id="targetForm">
        <label for="targetInput">Daily Points Target:</label>
        <input type="number" id="targetInput" min="0" required>
        <div class="button-group">
            <button type="button" onclick="setTarget()">Set Target</button>
        </div>
    </form>
    <form id="logForm">
        <label for="pointsInput">Points:</label>
        <input type="number" id="pointsInput" min="0" step="0.1" required>
        <label for="foodInput">Food Description:</label>
        <input type="text" id="foodInput" required>
        <div class="button-group">
            <button type="button" onclick="saveLog()">Save</button>
            <button type="button" onclick="goHome()">Home</button>
        </div>
    </form>
    <table id="logTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav>
        <a href="index.html">Home</a>
        <a href="weight.html">Weight Tracker</a>
    </nav>
    <footer>
        <div class="button-group">
            <a href="index.html" class="linkBtn">Home</a>
            <button type="button" onclick="resetAll()">Reset All</button>
        </div>
    </footer>
    <script>
        function setTarget() {
            const target = document.getElementById('targetInput').value;
            if (target && !isNaN(target) && target >= 0) {
                localStorage.setItem('pointsTarget', target);
                displayPointsTarget();
            } else {
                alert('Please enter a valid number.');
            }
        }

        function displayPointsTarget() {
            const target = localStorage.getItem('pointsTarget');
            const pointsTargetDiv = document.getElementById('pointsTarget');
            pointsTargetDiv.innerText = target ? `Daily Points Target: ${target}` : 'No Points Target Set';
            displayRemainingPoints();
        }

        function displayRemainingPoints() {
            const target = parseFloat(localStorage.getItem('pointsTarget') || '0');
            const logs = JSON.parse(localStorage.getItem('foodLogs') || '[]');
            const totalPoints = logs.reduce((sum, log) => sum + parseFloat(log.points), 0);
            const remaining = target - totalPoints;
            const remainingPointsDiv = document.getElementById('remainingPoints');
            remainingPointsDiv.innerText = target ? `Remaining Points: ${remaining >= 0 ? remaining.toFixed(1) : 0}` : '';
        }

        function saveLog() {
            const points = document.getElementById('pointsInput').value;
            const food = document.getElementById('foodInput').value;
            if (points && food && !isNaN(points)) {
                const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                row.innerHTML = `<td>${food}</td><td>${points}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
                
                // Save to localStorage
                const logs = JSON.parse(localStorage.getItem('foodLogs') || '[]');
                logs.push({ food, points });
                localStorage.setItem('foodLogs', JSON.stringify(logs));
                
                document.getElementById('logForm').reset();
                displayRemainingPoints();
            } else {
                alert('Please enter valid points and food description.');
            }
        }

        function deleteRow(btn) {
            const row = btn.parentElement.parentElement;
            const index = row.rowIndex - 1; // Adjust for header row
            row.remove();
            
            // Update localStorage
            const logs = JSON.parse(localStorage.getItem('foodLogs') || '[]');
            logs.splice(index, 1);
            localStorage.setItem('foodLogs', JSON.stringify(logs));
            
            displayRemainingPoints();
        }

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('foodLogs') || '[]');
            const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            logs.forEach(log => {
                const row = table.insertRow();
                row.innerHTML = `<td>${log.food}</td><td>${log.points}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
            });
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function resetAll() {
            document.getElementById('logTable').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('targetForm').reset();
            document.getElementById('logForm').reset();
            localStorage.removeItem('pointsTarget');
            localStorage.removeItem('foodLogs');
            displayPointsTarget();
        }

        // Load Points Target, logs, and remaining points on page load
        window.onload = function() {
            displayPointsTarget();
            loadLogs();
        };
    </script>
</body>
</html>
